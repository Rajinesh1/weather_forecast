<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <h1 class="header">Weather Forecast</h1>
    <div class="card">
        <div class="search">
            <input type="text" id="locationInput" placeholder="Enter city name" spellcheck="false">
            <i class="bx bxs-map"></i>
            <button onclick="getWeatherByInput()">
                <i class="bx bx-search"></i>
            </button>
        </div>
        <div class="weather">
            <img id="weatherIcon" src="images/cloudy.png" alt="weather Icon">
            <h1 class="temp" id="temperature">22Â°C</h1>
            <h2 class="city" id="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <i class="bx bx-water"></i>
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <i class="bx bx-wind"></i>
                        <p class="wind" id="windSpeed">15kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
